<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Example (Tailwind CSS - Full Code)</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="p-0 m-0 bg-white dark:bg-gray-800 py-4 shadow-md transition-colors duration-300 relative">
        <div class="container mx-auto flex justify-between items-center px-8">
            <a href="#" class="text-xl font-bold text-gray-900 dark:text-gray-100 transition-colors duration-300">Pong</a>
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-300">ໜ້າທຳອິດ</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-300">ກ່ຽວກັບພວກເຮົາ</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-300">ບໍລິການ</a>
                <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-300">ຕິດຕໍ່</a>
            </nav>
            <div class="flex items-center">
                <button id="theme-toggle" class="bg-yellow-500 hover:bg-yellow-700 text-yellow-900 dark:text-yellow-100 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300 ml-4">
                    <svg id="moon-icon" class="w-5 h-5 fill-current hidden" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                </button>
                <button id="mobile-menu-button" class="md:hidden ml-4 focus:outline-none">
                    <svg class="w-6 h-6 fill-current text-gray-700 dark:text-gray-300" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-5h18V6H3v2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="absolute top-full left-0 w-full bg-white dark:bg-gray-800 shadow-md rounded-md z-10 hidden md:hidden">
            <nav class="px-4 py-2 **flex flex-col space-y-2**">
                <a href="#" class="block text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 py-2 px-4 rounded-md transition-colors duration-300">ໜ້າທຳອິດ</a>
                <a href="#" class="block text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 py-2 px-4 rounded-md transition-colors duration-300">ກ່ຽວກັບພວກເຮົາ</a>
                <a href="#" class="block text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 py-2 px-4 rounded-md transition-colors duration-300">ບໍລິການ</a>
                <a href="#" class="block text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 py-2 px-4 rounded-md transition-colors duration-300">ຕິດຕໍ່</a>
            </nav>
        </div>
    </header>
    <h1 class="text-red-900">hello pong</h1>
    </div>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        themeToggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDarkMode = html.classList.contains('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            moonIcon.classList.toggle('hidden', !isDarkMode);
            sunIcon.classList.toggle('hidden', isDarkMode);
        });

        // ກວດສອບຮູບແບບສີທີ່ບັນທຶກໄວ້ໃນ localStorage ຫຼືຕາມການຕັ້ງຄ່າຂອງລະບົບ
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            html.classList.toggle('dark', storedTheme === 'dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.classList.add('dark');
        }

        // ເລີ່ມຕົ້ນສະແດງໄອຄອນໃຫ້ຖືກຕ້ອງ
        const initialDarkMode = html.classList.contains('dark');
        moonIcon.classList.toggle('hidden', !initialDarkMode);
        sunIcon.classList.toggle('hidden', initialDarkMode);

        // JavaScript ສໍາລັບເມນູມືຖື
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
